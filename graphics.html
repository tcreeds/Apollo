<!DOCTYPE HTML5>
<html>
<head>
    <meta charset="utf-8">
    <title>Apollo</title>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="js/gl-matrix.js"></script>
    <script src="js/collisions.js"></script>
    <script src="js/collider.js"></script>
    <script src="js/Apollo/Apollo.js"></script>
    <script src="js/Apollo/Core/Mesh.js"></script>
    <script src="js/Apollo/Core/Camera.js"></script>
    <script src="js/Apollo/Core/GameObject.js"></script>
    <script src="js/Apollo/Math/Matrix4.js"></script>
    <script src="js/Apollo/Math/Vector3.js"></script>
    <script src="js/Apollo/Core/Transform.js"></script>
    <script src="js/Apollo/Input/inputManager.js"></script>
    <script src="js/Apollo/Loaders/OBJLoader.js"></script>
    <script>
        window.onload = initGraphics;
    </script>
    
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec3 position;
        attribute vec2 uv;
        attribute vec3 normal;
        
        varying vec3 Norm;
        varying vec2 texCoords;

        uniform mat4 perspective;
        uniform mat4 view;
        uniform mat4 world;
        void main() {
            texCoords = uv;
            Norm = normal;
            gl_Position = perspective * (view * ( world * vec4(position, 1)));
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        
        varying vec3 Norm;
        varying vec2 texCoords;
        uniform sampler2D sampler;
        
        void main() {
            
            vec3 dirLight = normalize(vec3(-1, -1, 0));
            
            float angle = max(dot(Norm, -dirLight), 0.0);
            
            vec4 c = texture2D(sampler, vec2(texCoords.x, texCoords.y));
            
            gl_FragColor = c * angle + vec4(0.1, 0.1, 0.1, 1);
        }
    </script>
    
    <style>
        html, body{
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div>
        <canvas id="canvas" width="800" height="500">
    </div>
</body>
</html>
